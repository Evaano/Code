<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="boostrap.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Boostrap</title>
  </head>
  <body>
    <div>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link text-black" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="index.html"
            >Menu</a
          >
        </li>
      </ul>
    </div>

    <div class="my-4 mx-4">
      <h3 class="mb-4">My Table?</h3>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">First</th>
            <th scope="col">Second</th>
            <th scope="col">Third</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>C</td>
            <td>C#</td>
            <td>C++</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>JavaScript</td>
            <td>Python</td>
            <td>Java</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Gp</td>
            <td>Swift</td>
            <td>Ruby</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mx-4">
      <h4>Name</h4>
      <input type="text" id="value1" placeholder="Enter Your First Name">
      <input type="text" id="value2" placeholder="Enter Your Last Name"><br>
      <input class="" type="text" id="value3">
      <button type="button" class="btn btn-dark" onclick="returnText()">Submit!</button>
    </div>

    <script>
      console.log(maths());

      function maths() {
        var num1 = 1;
        var num2 = 2;

        return num1 + num2;
      }

      function test() {
        alert("Hello, World!");
      }

      function returnText() {
        firstName = $('#value1').val(); 
        lastName = $('#value2').val();
        $('#value3').val(firstName + " " + lastName);
      }

    </script>
  </body>
</html>
