<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="calculator.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Boostrap</title>
</head>

<body>
  <div>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link text-black" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" href="index.html">Menu</a>
      </li>
    </ul>
  </div>

  <div class="container">
    <div class="calculator dark">
      <div class="empty-space"><span>Calculator</span></div>
      <div class="display-screen">
        <div id="display"></div>
      </div>
      <div class="buttons">
        <table>
          <tr>
            <td><button class="btn-operator" id="clear">C</button></td>
            <td><button class="btn-operator" id="/">&divide;</button></td>
            <td><button class="btn-operator" id="backspace"><</button></td>
            <td><button class="btn-operator" id="*">&times;</button>
            </td>
          </tr>
          <tr>
            <td><button class="btn-number" id="7">7</button></td>
            <td><button class="btn-number" id="8">8</button></td>
            <td><button class="btn-number" id="9">9</button></td>
            <td><button class="btn-operator" id="-">-</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="4">4</button></td>
            <td><button class="btn-number" id="5">5</button></td>
            <td><button class="btn-number" id="6">6</button></td>
            <td><button class="btn-operator" id="+">+</button></td>
          </tr>
          <tr>
            <td><button class="btn-number" id="1">1</button></td>
            <td><button class="btn-number" id="2">2</button></td>
            <td><button class="btn-number" id="3">3</button></td>
            <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
          </tr>
          <tr>
            <td><button class="btn-operator" id="00">00</button></td>
            <td><button class="btn-number" id="0">0</button></td>
            <td><button class="btn-operator" id=".">.</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  </div>

  <script src="calculator.js"></script>
</body>

</html>
